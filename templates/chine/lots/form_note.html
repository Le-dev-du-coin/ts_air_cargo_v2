{% extends "chine/base.html" %}

{% block header %}Note sur le Lot : {{ lot.numero }}{% endblock %}

{% block chine_content %}
<div class="max-w-3xl mx-auto">
    <form method="post" class="space-y-8 divide-y divide-gray-200">
        {% csrf_token %}
        <div class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Ajouter / Modifier une Note</h3>
                <div class="mt-2 max-w-xl text-sm text-gray-500">
                    <p>Cette note restera visible même après expédition du lot.</p>
                </div>
                <div class="mt-5">
                    {{ form.note }}
                </div>
            </div>
            <div class="px-4 py-4 sm:px-6 bg-gray-50 flex justify-end">
                 <a href="{% url 'chine:lot_detail' lot.pk %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Annuler
                </a>
                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Enregistrer la Note
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
