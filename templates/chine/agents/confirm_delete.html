{% extends "chine/base.html" %}

{% block header %}Supprimer l'Agent{% endblock %}

{% block chine_content %}
<div class="max-w-lg mx-auto mt-10">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Supprimer l'agent : {{ object.username }}
            </h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Êtes-vous sûr de vouloir supprimer cet agent ? Cette action est irréversible.</p>
            </div>
            <form method="POST" class="mt-5 flex space-x-3">
                {% csrf_token %}
                <button type="submit" class="inline-flex items-center justify-center px-4 py-2 border border-transparent font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">
                    Oui, supprimer
                </button>
                <a href="{% url 'chine:agent_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                    Annuler
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
