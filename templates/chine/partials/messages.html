{% if messages or success_message %}
<div id="messages-container" hx-swap-oob="true">
    {% for message in messages %}
    <div class="rounded-md p-4 mb-4 {% if message.tags == 'success' %}bg-green-50 text-green-700{% elif message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-blue-50 text-blue-700{% endif %}">
        <p class="text-sm font-medium">{{ message }}</p>
    </div>
    {% endfor %}
    {% if success_message %}
    <div class="rounded-md p-4 mb-4 bg-green-50 text-green-700 border border-green-200 shadow-sm transition-all duration-300">
        <p class="text-sm font-medium">{{ success_message }}</p>
    </div>
    {% endif %}
</div>
{% endif %}
