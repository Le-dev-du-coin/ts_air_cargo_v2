{% extends "base.html" %}

{% block title %}Page Introuvable (404) - TS Air Cargo{% endblock %}

{% block content %}
<div class="bg-gray-50 flex flex-col justify-center items-center h-screen px-4">
    <div class="text-center max-w-2xl mx-auto">
        <!-- SVG Animation Radar/Avion 404 -->
        <div class="relative w-64 h-64 mx-auto mb-8">
            <svg class="absolute inset-0 w-full h-full text-indigo-100 animate-spin-slow" viewBox="0 0 100 100" style="animation-duration: 8s;">
                <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="10 5" />
                <circle cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M50 50 L95 50" stroke="currentColor" stroke-width="2" />
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
                <svg class="w-20 h-20 text-indigo-600 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="absolute -top-4 -right-4 w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-lg border border-gray-100 transform rotate-45">
                 <svg class="w-8 h-8 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </div>
        </div>
        
        <h1 class="text-6xl font-black text-indigo-600 drop-shadow-sm">404</h1>
        <p class="text-2xl font-bold tracking-tight text-gray-900 sm:text-4xl mt-4">
            Oups ! Page introuvable.
        </p>
        <p class="mt-4 text-gray-500">
            Désolé, mais la page que vous recherchez n'existe pas ou a été déplacée.
        </p>

        <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-x-6 gap-y-4">
            <a href="{% url 'index' %}" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 w-full sm:w-auto transition-colors">
                Retour à l'accueil
            </a>
            <button onclick="history.back()" class="text-sm font-semibold text-gray-900 w-full sm:w-auto hover:text-indigo-600 transition-colors">
                &larr; Page précédente
            </button>
        </div>
    </div>
</div>
{% endblock %}
