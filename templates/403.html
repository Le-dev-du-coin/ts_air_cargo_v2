{% extends 'base.html' %}

{% block title %}Erreur 403 - Accès Interdit{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            <svg class="mx-auto h-24 w-24 text-red-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <!-- Lock Icon for 403 -->
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Erreur 403</h2>
            <p class="text-lg text-gray-600 mb-8">
                Désolé, vous n'avez pas l'autorisation d'accéder à cette page.
            </p>
            <div class="flex justify-center flex-col sm:flex-row gap-4">
                <a href="javascript:history.back()"
                   class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Retour
                </a>
                <a href="{% url 'core:login' %}"
                   class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Accueil
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
